<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <title>Order Summary Component</title>
</head>
<body>
    <article>
            <img src="images/illustration-hero.svg" alt="An illustration of a person dancing while listening to music" class="article__main-img">
        <section>
            <h1 class="article__title">Order Summary</h1>
            <p class="article__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="flex-group">
                <img src="images/icon-music.svg" alt="" class="article__music-icon">
                <div class="article__subscription-price">
                    <p class="bold">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="article__proceed-payment">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
        </section>
    </article>
</body>
</html>
